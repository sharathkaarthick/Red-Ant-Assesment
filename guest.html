<html>
    <head>
        <title>
            Guest Login

	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

    <script>
        function getDiff() {
  var EntryTime = $('#EntryTime').data('timepicker');
  var ExitTime = $('#ExitTime').data('timepicker');
debugger;
  var EntryTimeHH = (EntryTime.hour == 12 && EntryTime.meridian == "AM") ? 0 :
    (EntryTime.hour != 12 && EntryTime.meridian == "PM") ? EntryTime.hour + 12 :
    EntryTime.hour;
  var ExitTimeHH = (ExitTime.hour == 12 && ExitTime.meridian == "AM") ? 0 :
    (ExitTime.hour != 12 && ExitTime.meridian == "PM") ? ExitTime.hour + 12 :
    ExitTime.hour;

  var EntryTimeMM = EntryTimeHH * 60 + EntryTime.minute;
  var ExitTimeMM = ExitTimeHH * 60 + ExitTime.minute;

  var diffMM = Math.abs(ExitTimeMM - EntryTimeMM);
  var diff = Math.floor(diffMM / 60) + "hrs " + (diffMM % 60) + "mins";
  
  Window.alert(diff);
}
    </script>
    </head>
    <body >
        <div class="limiter">     
            <div class="container-home">
<div class="wrap-login100">
   
    <div class="login100-pic js-tilt" data-tilt>
        <img src="images/img-01.png" alt="IMG">
    </div>
    
    <form class="login100-form validate-form">
        <span class="login100-form-title">
            Guest Login
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Entry time is required">
            <input class="input100" type="time" name="entrytime" placeholder="Entry Time" min="09:30" max="18:00">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Name is required">
            <input class="input100" type="text" name="name" placeholder="Name">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-male" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Reason is required">
            <input class="input100" type="text" name="reason" placeholder="Reason">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-handshake-o" aria-hidden="true"></i>
            </span>
        </div>


        <div class="wrap-input100 validate-input" data-validate = "Whom to meet is required">
            <input class="input100" type="text" name="who" placeholder="Whom to meet?">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
            </span>
        </div>


        <div>
            <input class="input100" type="time" name="entrytime" placeholder="Exit Time" max="18:00">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </span>
        </div>
        
        <div class="container-login100-form-btn">
            <button class="login100-form-btn" onclick="getDiff()">
                Login
            </button>
        </div>

        <div class="text-center p-t-12">
            
        </div>

        <div class="text-center p-t-136">
            
        </div>
    </form>
</div>
</div>
